

automation:
  - alias: 'Lock when frontdoor close and alarm armed'
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: binary_sensor.frontdoor
        to: 'off'

    condition:
      condition: state
      entity_id:  input_boolean.away_mode
      state: "on"

    action:
      - service: lock.lock
        entity_id: lock.frontdoor


  - alias: 'Lock frontdoor singelpress on buttom'
    initial_state: 'on'

    trigger:
      platform: event
      event_type: deconz_event
      event_data:
        id: hallen
        event: 1002

    action:
      - service: lock.lock
        entity_id: lock.frontdoor
