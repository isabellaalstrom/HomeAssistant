type: vertical-stack
cards:
  - type: custom:decluttering-card
    template: header_text
    variables:
      - content: '##### Notifications and Events'
# Röda

  - type: conditional
    conditions:
      - entity: binary_sensor.remote_ui
        state_not: 'on'
    card:
      type: custom:decluttering-card
      template: notification_card
      variables:
        - icon: alert
        - color: rgba(255, 0, 0, 0.5)
        - content: 'Remote connection till NabuCasa är nere'

  - type: conditional
    conditions:
      - entity: sensor.krisinformation
        state: 'Alert'
    card:
      type: custom:decluttering-card
      template: notification_card
      variables:
        - color: rgba(255, 0, 0, 0.5)
        - content: 'Det finns ett VMA i ditt område https://www.krisinformation.se/'


  - type: conditional
    conditions:
      - entity: sensor.all_lights_check
        state_not: '0'
    card:
      type: custom:decluttering-card
      template: notification_card
      variables:
        - color: rgba(255, 0, 0, 0.5)
        - icon: alert
        - content: 'En lampa är unavailable'

  - type: conditional
    conditions:
      - entity: sensor.frontdoor
        state_not: 'Stängt'
    card:
      type: custom:decluttering-card
      template: notification_card
      variables:
        - color: rgba(255, 0, 0, 0.5)
        - content: Ytterdörren är öppen!

  - type: conditional
    conditions:
      - entity: sensor.alarm_contolpanel_varning
        state_not: 'False'
    card:
      type: custom:decluttering-card
      template: notification_card
      variables:
        - color: rgba(255, 0, 0, 0.5)
        - icon: alert
        - content: Arlo har status [[ sensor.arlo.state ]]!


# Gula


  - type: conditional
    conditions:
      - entity: sensor.nr_open_doors_and_windows
        state_not: '0'
    card:
      type: custom:decluttering-card
      template: notification_card
      variables:
        - color: rgba(255, 255, 0, 0.5)
        - icon: alert-circle-outline
        - content: '[[ sensor.nr_open_doors_and_windows.state ]] st dörrar/Fönster är öppna'

  - type: conditional
    conditions:
      - entity: sensor.hacs
        state_not: '0'
    card:
      type: custom:decluttering-card
      template: notification_card
      variables:
        - color: rgba(255, 255, 0, 0.5)
        - icon: home-assistant
        - content: 'Det finns [[ sensor.hacs.state ]] uppdateringar i HACS'

  - type: conditional
    conditions:
      - entity: input_boolean.hass_update
        state: 'on'
    card:
      type: custom:decluttering-card
      template: notification_card
      variables:
        - color: rgba(255, 255, 0, 0.5)
        - icon: home-assistant
        - content: Home Assistant version [[ sensor.ha_latest_version.state ]] är nu tillgänglig

  - type: conditional
    conditions:
      - entity: sensor.potential_breaking_changes
        state_not: '0'
    card:
      type: custom:decluttering-card
      template: notification_card
      variables:
        - color: rgba(255, 0, 0, 0.5)
        - icon: home-assistant
        - content: Det finns potentiella breaking changes


  - type: conditional
    conditions:
      - entity: plant.tomaten
        state: 'problem'
    card:
      type: custom:decluttering-card
      template: notification_card
      variables:
        - color: rgba(255, 255, 0, 0.5)
        - icon: alert-circle-outline
        - content: 'Det är något problem med tomatblomman'


## Gröna

  - type: conditional
    conditions:
      - entity: vacuum.wowite
        state: 'cleaning'
    card:
      type: custom:decluttering-card
      template: notification_card
      variables:
        - color: rgba(0, 255, 0, 0.5)
        - icon: robot-vacuum
        - content: 'Wowite dasmsuger, har städat [[ sensor.vacuum_area.state ]]m² på [[ sensor.vacuum_time.state ]] minuter'

