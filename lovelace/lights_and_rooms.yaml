title: Rum
path:  rum
#background: center / cover no-repeat url("/local/images/papers.co-si27r.jpg") fixed


cards:
  - type: vertical-stack
    cards:

      - type: custom:decluttering-card
        template: header_text
        variables:
          - content: '##### Tegnérsgatan'

      - type: horizontal-stack
        cards:
          - type: 'custom:button-card'
            color_type: blank-card
            styles:
              card:
                - width: 10px

          - type: custom:decluttering-card
            template: switch_button_card
            variables:
              - name: Tänd allt
              - label: Kör
              - icon: lightbulb-on-outline
              - show_label: true
              - show_state: false
              - tap_action:
                  action: toggle
                  haptic: light
              - entity: script.nr_light_on
              - margin-right: 40px
              - opacity: 0.7

          - type: custom:decluttering-card
            template: switch_button_card
            variables:
              - name: Släck allt
              - label: Kör
              - icon: lightbulb-off-outline
              - show_label: true
              - show_state: false

              - tap_action:
                  action: toggle
                  haptic: light
              - entity: script.nr_light_off
              - margin-right: 40px
              - opacity: 0.7

          - type: custom:button-card
            color_type: blank-card
            aspect_ratio: 1/1
          - type: custom:button-card
            color_type: blank-card
            aspect_ratio: 1/1

          - type: 'custom:button-card'
