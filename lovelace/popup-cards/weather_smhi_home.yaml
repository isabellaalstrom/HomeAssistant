  weather.smhi_home:
    title: Väder
    style:
      border-radius: var(--border-radius)
      background: var(--background-image)
    card:
      type: vertical-stack
      cards:
        - type: horizontal-stack
          cards:
            - type: 'custom:button-card'
              color_type: blank-card
              styles:
                card:
                  - width: 10px

            - type: custom:decluttering-card
              template: notification_card
              variables:
                - color: rgba(0, 0, 0, 0.5)
                - icon: weather-sunset-up
                - content: '[[ sensor.sunrise_time.state ]]'

            - type: custom:decluttering-card
              template: notification_card
              variables:
                - color: rgba(0, 0, 0, 0.5)
                - icon: weather-sunset-down
                - content: '[[ sensor.sunset_time.state ]]'


            - type: 'custom:button-card'
              color_type: blank-card
              styles:
                card:
                  - width: 10px



        - type: horizontal-stack
          cards:
            - type: 'custom:button-card'
              color_type: blank-card
              styles:
                card:
                  - width: 10px

            - type: custom:weather-card
              entity: weather.smhi_home
              style: |
                ha-card {
                  --paper-item-icon-color: var(--icon-color-off);
                  color: var(--name-color-off);
                  border-radius: var(--border-radius);
                  font-family: Helvetica;
                  font-size: 12px;
                  opacity: 0.8;
                }
            - type: 'custom:button-card'
              color_type: blank-card
              styles:
                card:
                  - width: 10px



        - type: horizontal-stack
          cards:
            - type: 'custom:button-card'
              color_type: blank-card
              styles:
                card:
                  - width: 10px

            - type: iframe
              style: |
                ha-card {
                  border-radius: var(--border-radius);
                  overflow: hidden;
                  box-shadow: none;
                }
              aspect_ratio: 110%
              url: https://embed.windy.com/embed2.html?lat=57.652772&lon=12.145547&zoom=9&level=surface&overlay=rain&menu=&message=&marker=&calendar=now&pressure=&type=map&location=coordinates&detail=&detailLat=49.440&detailLon=1.099&metricWind=km%2Fh&metricTemp=°C&radarRange=-1

            - type: 'custom:button-card'
              color_type: blank-card
              styles:
                card:
                  - width: 10px

        - type: 'custom:button-card'
          color_type: blank-card
          styles:
            card:
              - width: 10px
