  device_tracker.hanna_presence:
    title: Hanna
    style:
      border-radius: var(--border-radius)
      background: var(--background-image)
    card:
      type: vertical-stack
      cards:
        - type: horizontal-stack
          cards:
            - type: 'custom:button-card'
              color_type: blank-card
              styles:
                card:
                  - width: 10px
            - type: entities
              style: |
                ha-card {
                  background: var(--homekit-card-off);
                  --paper-item-icon-color: var(--icon-color-off);
                  color: var(--name-color-off);
                  border-radius: var(--border-radius);
                  font-family: Helvetica;
                  font-size: 12px;
                  opacity: 0.8;
                }
              entities:
                - entity: sensor.hanna_battery_level
                  name: Batteri
                  icon: mdi:cellphone-iphone
                - entity: sensor.hanna_battery_state
                  name: Status
                  icon: mdi:power-socket-eu
                - entity: device_tracker.hannas_iphone
                  name: Tracking GPS
                  icon: mdi:crosshairs-gps
                - entity: device_tracker.hannas_iphone_lan
                  name: Tracking LAN
                  icon: mdi:crosshairs
            - type: 'custom:button-card'
              color_type: blank-card
              styles:
                card:
                  - width: 10px
        - type: horizontal-stack
          cards:
            - type: 'custom:button-card'
              color_type: blank-card
              styles:
                card:
                  - width: 10px
            - type: map
              default_zoom: 15
              entities:
                - device_tracker.hannas_iphone
              style: |
                ha-card {
                  background: var(--homekit-card-off);
                  --paper-item-icon-color: var(--icon-color-off);
                  color: var(--name-color-off);
                  border-radius: var(--border-radius);
                  font-family: Helvetica;
                  font-size: 12px;
                  opacity: 0.8;
                }
            - type: 'custom:button-card'
              color_type: blank-card
              styles:
                card:
                  - width: 10px
        - type: 'custom:button-card'
          color_type: blank-card
          styles:
            card:
              - width: 10px
