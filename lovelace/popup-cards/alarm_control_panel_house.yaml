  alarm_control_panel.house:
    title: Larmet
    style:
      border-radius: var(--border-radius)
      background: var(--background-image)
    card:
      type: vertical-stack
      cards:
        - type: horizontal-stack
          cards:
            - type: 'custom:button-card'
              color_type: blank-card
              styles:
                card:
                  - width: 10px

            - type: conditional
              conditions:
                - entity: alarm_control_panel.house
                  state: disarmed
              card:
                type: custom:decluttering-card
                template: switch_button_card
                variables:
                  - entity: alarm_control_panel.house
                  - name: Kvällsläge
                  - label: När vi ska sova
                  - icon: shield-home
                  - color: gray
                  - show_state: false
                  - margin-right: 40px
                  - aspect_ratio: 2/1
                  - tap_action:
                      action: call-service
                      service: alarm_control_panel.alarm_arm_home
                      service_data:
                        entity_id: alarm_control_panel.house
                      haptic: light


            - type: conditional
              conditions:
                - entity: alarm_control_panel.house
                  state: disarmed
              card:
                type: custom:decluttering-card
                template: switch_button_card
                variables:
                  - entity: alarm_control_panel.house
                  - name: Bortaläge
                  - label: När vi åker hemifrån
                  - icon: shield-lock
                  - color: gray
                  - show_state: false
                  - margin-right: 40px
                  - aspect_ratio: 2/1
                  - tap_action:
                     action: call-service
                     service: alarm_control_panel.alarm_arm_away
                     service_data:
                       entity_id: alarm_control_panel.house
                     haptic: light

            - type: 'custom:button-card'
              color_type: blank-card
              styles:
                card:
                  - width: 10px

        - type: horizontal-stack
          cards:
            - type: 'custom:button-card'
              color_type: blank-card
              styles:
                card:
                  - width: 10px

#            - type: custom:button-card
#              color_type: blank-card
#              aspect_ratio: 1/1

            - type: conditional
              conditions:
                - entity: alarm_control_panel.house
                  state_not: disarmed
              card:
                type: custom:decluttering-card
                template: switch_button_card
                variables:
                  - entity: alarm_control_panel.house
                  - name: Larma av
                  - label: Av/På
                  - icon: home
                  - color: gray
                  - show_state: false
                  - margin-right: 40px
                  - aspect_ratio: 2/1
                  - tap_action:
                     action: call-service
                     service: alarm_control_panel.alarm_disarm
                     service_data:
                       entity_id: alarm_control_panel.house
                     haptic: light

            - type: 'custom:button-card'
              color_type: blank-card
              styles:
                card:
                  - width: 10px




