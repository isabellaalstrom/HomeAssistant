  sensor.temp_ute_filtrerad:
    title: Utetemperatur
    style:
      border-radius: var(--border-radius)
#      background: var(--background-image)
    card:
      type: vertical-stack
      cards:
        - type: horizontal-stack
          cards:
            - type: 'custom:button-card'
              color_type: blank-card
              styles:
                card:
                  - width: 10px
            - type: custom:decluttering-card
              template: mini-graph-card
              variables:
                - entity: temp_ute_filtrerad
                - name: Utetemperatur
                - line_color: '#00d8ff'
                - font_size: 53
                - height: 120
            - type: 'custom:button-card'
              color_type: blank-card
              styles:
                card:
                  - width: 10px


        - type: horizontal-stack
          cards:
            - type: 'custom:button-card'
              color_type: blank-card
              styles:
                card:
                  - width: 10px


            - type: custom:decluttering-card
              template: switch_button_card
              variables:
                - name: Framsidan
                - label: Framsidan
                - icon: thermometer
                - show_label: false
                - show_last_changed: true
                - entity: sensor.framsidan_temperature
                - margin-right: 40px
                - opacity: 0.7

            - type: custom:decluttering-card
              template: switch_button_card
              variables:
                - name: Baksidan
                - label: Baksidan
                - icon: thermometer
                - show_label: false
                - show_last_changed: true
                - entity: sensor.baksidan_temperature
                - margin-right: 40px
                - opacity: 0.7
            - type: custom:button-card
              color_type: blank-card
              aspect_ratio: 1/1


        - type: 'custom:button-card'
          color_type: blank-card
          styles:
            card:
              - width: 10px
