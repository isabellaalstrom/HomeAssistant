              template: switch_button_card
              variables:
                - name: Radio
                - label: Rix FM
                - icon: radio
                - show_label: true
                - show_state: false
                - show_last_changed: false
                - entity: input_boolean.lovelace_hemmet
                - margin-right: 40px
                - opacity: 0.7
