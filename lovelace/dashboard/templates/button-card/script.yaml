
script_button:
  size: 25%
  aspect_ratio: 1/1
  show_name: true
  show_state: false
  show_label: true
  show_last_changed: false
  tap_action:
    action: toggle
  styles:
    card:
      - border-radius: 12px
      - color: rgb(0, 0, 0)
      - background-color: rgb(255, 255, 255)


    grid:
      - grid-template-areas: '"i" "n" "s" "l"'
      - grid-template-columns: 1fr
      - grid-template-rows: 1fr min-content min-content
    name:
      - justify-self: start
      - padding-left: 10px
      - font-weight: bold
      - font-family: Helvetica
      - font-size: 13px
    state:
      - font-size: 11px
      - font-family: Helvetica
      - padding: 0px 10px
      - justify-self: start
      - text-transform: capitalize
      - font-weight: bold
      - padding-left: 10px
    label:
      - font-size: 11px
      - font-family: Helvetica
      - padding: 0px 10px
      - justify-self: start
      - padding-left: 10px
    icon:
      - color: rgb(0, 0, 0)
  state:

    - value: 'True'
      styles:
        icon:
          - color: red
          - animation: blink 2s ease infinite
          - width: 40px
          - height: 40px
