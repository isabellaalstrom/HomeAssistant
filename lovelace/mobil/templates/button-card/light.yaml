
light_button:
  size: 25%
  aspect_ratio: 1/1
  show_name: true
  show_state: true
  show_label: false
  show_last_changed: false
  tap_action:
    haptic: light
    action: toggle
  deep_press: true
  hold_action:
    action: more-info

  styles:
    card:
      - border-radius: 12px
      - color: rgb(0, 0, 0)
      - background-color: rgb(255, 255, 255)
    grid:
      - grid-template-areas: '"i" "n" "s" "l"'
      - grid-template-columns: 1fr
      - grid-template-rows: 1fr min-content min-content
    name:
      - justify-self: start
      - padding-left: 10px
      - font-weight: bold
      - font-family: Helvetica
      - font-size: 13px
      - color: black
    state:
      - font-size: 11px
      - font-family: Helvetica
      - padding: 0px 10px
      - justify-self: start
      - text-transform: capitalize
      - font-weight: bold
      - padding-left: 10px
      - color: black

    label:
      - font-size: 11px
      - font-family: Helvetica
      - padding: 0px 10px
      - justify-self: start
      - padding-left: 10px
      - color: black



  state:
    - value: 'on'
      icon: mdi:lightbulb-on-outline
      styles:
        icon:
          - color: rgb(116, 91, 31)
        card:
          - color: rgb255, 255, 255)
          - background-color: rgb(255, 255, 255)



    - value: 'off'
      icon: mdi:lightbulb-outline
      styles:
        icon:
          - color: rgb(98, 98, 98)
        card:
          - color: rgb(98, 98, 98)
          - background-color: rgb(202, 199, 193)
